<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Users list</title>
</head>
<body>
<div th:switch="${users}" class="container">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Users list</h2>
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.email}"></td>
                <td><a th:href="@{user-update/{id}(id=${user.id})}" class="btn">Edit</a></td>
                <td><a th:href="@{user-delete/{id}(id=${user.id})}" class="btn">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/user-create" class="create-user_btn">Create User</a></p>
</div>
</body>
</html>
